---
layout: default
---
<article class="photo">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | truncate }}</h1>
  </header>

  <div class="post-content">
    <p>{{ page.caption | markdown }}</p>
    {% for photo in page.photos %}
      <div class="photo">
        <img src="{{photo.url}}">
        <div class="photo-caption">{{photo.caption}}</div>
      </div>
    {% endfor %}
  </div>
</article>
